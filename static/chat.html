<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 240px;
            background-color: white;
            border-right: 1px solid #e8e8e8;
            display: flex;
            flex-direction: column;
        }
        
        .room-section, .user-section {
            padding: 12px;
            border-bottom: 1px solid #e8e8e8;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .section-header h2 {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .list {
            overflow-y: auto;
        }
        
        .room-item, .user-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin-bottom: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .room-item:hover, .user-item:hover {
            background-color: #f5f5f5;
        }
        
        .user-icon {
            min-width: 24px;
            height: 24px;
            padding: 0 6px;
            border-radius: 12px;
            background-color: #1890ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 6px;
            font-size: 12px;
        }

        .room-icon, .user-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
        }

        .room-icon {
            background-color: #1890ff;
        }

        .room-name, .user-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .create-room {
            padding: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .create-room input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .create-room input:focus {
            border-color: #1890ff;
        }

        .create-room button {
            width: 100%;
        }

        /* 主聊天区域样式 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            position: relative;
            z-index: 1;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #e6e6e6;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            background-color: #fff;
            z-index: 1000;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: 76px;
            background-color: #f7f7f7;
            position: relative;
            z-index: 1;
        }

        /* 消息样式 */
        .message {
            margin: 10px;
            max-width: 70%;
            clear: both;
        }
        
        .message.sent {
            float: right;
        }
        
        .message-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .sent .message-info {
            text-align: right;
        }
        
        .message-sender {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .message-time {
            color: #999;
        }
        
        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            background-color: #f0f0f0;
            word-wrap: break-word;
        }
        
        .sent .message-bubble {
            background-color: #007AFF;
            color: white;
        }

        /* 输入区域样式 */
        .input-area {
            padding: 16px;
            background-color: #fff;
            border-top: 1px solid #e6e6e6;
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #1890ff;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background-color: #1890ff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #40a9ff;
        }

        button:disabled {
            background-color: #d9d9d9;
            cursor: not-allowed;
        }

        /* 成员数量样式 */
        .member-count {
            font-size: 12px;
            color: #8c8c8c;
            margin-left: auto;
            padding-left: 8px;
        }

        /* 用户列表样式 */
        .user-section {
            flex: 1;
            border-top: 1px solid #e8e8e8;
            padding: 16px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .user-item:hover {
            background-color: #f5f5f5;
        }
        
        .user-icon {
            min-width: 32px;
            height: 32px;
            padding: 0 8px;
            border-radius: 16px;
            background-color: #1890ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 14px;
        }
        
        .user-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-body input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-footer button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal-footer button:first-child {
            background-color: #1890ff;
            color: white;
        }
        
        .modal-footer button:last-child {
            background-color: #f5f5f5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="room-section">
                <div class="section-header">
                    <h2>聊天室 (<span id="roomCount">0</span>)</h2>
                    <button onclick="document.getElementById('createRoomModal').style.display='block'">创建</button>
                </div>
                <div id="roomList" class="list"></div>
            </div>
            <div class="user-section">
                <div class="section-header">
                    <h2>在线用户 (<span id="userCount">0</span>)</h2>
                </div>
                <div id="userList" class="list"></div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <span id="roomTitle">Chat</span>
                <button class="logout-button" onclick="logout()">登出</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- 创建房间模态框 -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>创建聊天室</h2>
                <span class="close" onclick="document.getElementById('createRoomModal').style.display='none'">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="roomName" placeholder="请输入房间名称">
            </div>
            <div class="modal-footer">
                <button onclick="createRoom()">创建</button>
                <button onclick="document.getElementById('createRoomModal').style.display='none'">取消</button>
            </div>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let username = sessionStorage.getItem('username');
        let password = sessionStorage.getItem('password');
        let lastMessageTime = 0;  

        if (!username || !password) {
            window.location.href = '/login.html';
        }

        // Create room
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            if (!roomName) {
                alert('请输入房间名称');
                return;
            }
            
            fetch('/create_room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: roomName,
                    creator: username
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create room');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('createRoomModal').style.display = 'none';
                    document.getElementById('roomName').value = '';
                    loadRooms();
                }
            })
            .catch(error => {
                console.error('Error creating room:', error);
                alert('创建房间失败');
            });
        }

        // Join room
        function joinRoom(roomName) {
            if (currentRoom === roomName) {
                return;
            }
            
            return fetch('/join_room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    room: roomName,
                    username: username
                })
            })
            .then(response => {
                if (response.ok) {
                    // 更新当前房间
                    currentRoom = roomName;
                    
                    // 更新房间列表中的活动状态
                    const roomItems = document.querySelectorAll('.room-item');
                    roomItems.forEach(item => {
                        item.classList.remove('active');
                        const roomNameElement = item.querySelector('.room-name');
                        if (roomNameElement && roomNameElement.textContent === roomName) {
                            item.classList.add('active');
                        }
                    });
                    
                    // 清空消息列表
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    
                    // 启用输入框
                    const messageInput = document.getElementById('messageInput');
                    const sendButton = document.getElementById('sendButton');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                    
                    // 更新房间标题
                    document.querySelector('.chat-header').textContent = roomName;
                    
                    // 加载房间消息
                    //return loadMessages();
                    return pollMessages(); // 加入房间后立即获取新消息
                } else {
                    return response.json().then(error => {
                        throw new Error(error.error || 'Failed to join room');
                    });
                }
            })
            .catch(error => {
                console.error('Error joining room:', error);
                alert(error.message || 'Failed to join room');
            });
        }

        // Load rooms
        function loadRooms() {
            return fetch('/rooms')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch rooms');
                    }
                    return response.json();
                })
                .then(rooms => {
                    const roomList = document.getElementById('roomList');
                    const roomCount = document.getElementById('roomCount');
                    roomList.innerHTML = '';
                    roomCount.textContent = rooms.length;
                    
                    rooms.forEach(room => {
                        const div = document.createElement('div');
                        div.className = 'room-item';
                        if (currentRoom === room.name) {
                            div.classList.add('active');
                        }
                        
                        const icon = document.createElement('div');
                        icon.className = 'room-icon';
                        icon.textContent = room.name.charAt(0).toUpperCase();
                        
                        const name = document.createElement('div');
                        name.className = 'room-name';
                        name.textContent = room.name;
                        
                        // 显示房间成员数量
                        const memberCount = document.createElement('div');
                        memberCount.className = 'member-count';
                        memberCount.textContent = room.members.length + ' 人';
                        
                        div.appendChild(icon);
                        div.appendChild(name);
                        div.appendChild(memberCount);
                        div.onclick = () => joinRoom(room.name);
                        
                        roomList.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error loading rooms:', error);
                });
        }

        // Load messages
        function loadMessages() {
            if (!currentRoom) {
                return Promise.resolve();
            }
            
            return fetch('/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    room: currentRoom,
                    username: username,
                    since: lastMessageTime
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }
                return response.json();
            })
            .then(messages => {
                if (messages && messages.length > 0) {
                    // 更新最后一条消息的时间戳
                    lastMessageTime = Math.max(...messages.map(msg => new Date(msg.timestamp).getTime()));
                }
                displayMessages(messages);
            })
            .catch(error => {
                console.error('Error loading messages:', error);
            });
        }

        // Poll messages
        function pollMessages() {
            if (!currentRoom) {
                return;
            }
            
            fetch('/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    room: currentRoom,
                    username: username,
                    //since: lastMessageTime
                    since: lastMessageTime || 0
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }
                return response.json();
            })
            .then(messages => {
                if (messages && messages.length > 0) {
                    const messagesDiv = document.getElementById('messages');
                    const wasAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop === messagesDiv.clientHeight;
                    
                    // 更新最后一条消息的时间戳
                    lastMessageTime = Math.max(...messages.map(msg => new Date(msg.timestamp).getTime()));
                    
                    displayMessages(messages);
                    
                    // 如果之前在底部，保持在底部
                    if (wasAtBottom) {
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }
            })
            .catch(error => {
                console.error('Error polling messages:', error);
            });
        }

          //加一个pollMessages()
          function pollMessages(){
            if(!currentRoom){
                return;
            }
            fetch('/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    room: currentRoom,
                    username: username,
                    since: lastMessageTime || 0
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }
                return response.json();
            })
            .then(messages => {
                if (messages && messages.length > 0) {
                    const messagesDiv = document.getElementById('messages');
                    const wasAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop === messagesDiv.clientHeight;
                    
                    // 更新最后一条消息的时间戳
                    lastMessageTime = Math.max(...messages.map(msg => new Date(msg.timestamp).getTime()));
                    
                    displayMessages(messages);
                    
                    // 如果之前在底部，保持在底部
                    if (wasAtBottom) {
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }
            })
            .catch(error => {
                console.error('Error polling messages:', error);
            });

        }

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentRoom) {
                return;
            }
            
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    room: currentRoom,
                    username: username,
                    content: message
                })
            })
            .then(response => {
                if (response.ok) {
                    messageInput.value = '';
                    messageInput.focus();
                    //return loadMessages();
                    return pollMessages(); // 发送消息后立即获取新消息
                } else {
                    return response.json().then(error => {
                        throw new Error(error.error || 'Failed to send message');
                    });
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert(error.message || 'Failed to send message');
            });
        }
      

        // Display messages
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
           //增加判断是否在底部
            const wasAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop === messagesDiv.clientHeight;
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                const isSentByMe = message.username === username;
                if (isSentByMe) {
                    messageDiv.classList.add('sent');
                }
                
                const messageInfo = document.createElement('div');
                messageInfo.className = 'message-info';
                
                const sender = document.createElement('span');
                sender.className = 'message-sender';
                sender.textContent = isSentByMe ? '我' : message.username;
                
                const time = document.createElement('span');
                time.className = 'message-time';
                const date = new Date(message.timestamp /1000);
                const now = new Date();
                
                if (date.toDateString() === now.toDateString()) {
                    time.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    time.textContent = date.toLocaleString([], {
                        month: 'numeric',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
                
                messageInfo.appendChild(sender);
                messageInfo.appendChild(time);
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = message.content;
                
                messageDiv.appendChild(messageInfo);
                messageDiv.appendChild(bubble);
                messagesDiv.appendChild(messageDiv);
            });
             // 如果之前在底部，保持在底部
    if (wasAtBottom) {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
        }

        // Load users
        function loadUsers() {
            fetch('/users')
                .then(response => response.json())
                .then(users => {
                    const userList = document.getElementById('userList');
                    const userCount = document.getElementById('userCount');
                    userList.innerHTML = '';
                    const onlineUsers = users.filter(user => user.is_online);
                    userCount.textContent = onlineUsers.length;
                    
                    users.forEach(user => {
                        const div = document.createElement('div');
                        div.className = 'user-item';
                        
                        const icon = document.createElement('div');
                        icon.className = 'user-icon';
                        icon.textContent = user.username.charAt(0).toUpperCase();
                        
                        const name = document.createElement('div');
                        name.className = 'user-name';
                        name.textContent = user.username === username ? user.username + ' (我)' : user.username;
                        if (user.username === username) {
                            name.style.fontWeight = 'bold';
                        }
                        
                        div.appendChild(icon);
                        div.appendChild(name);
                        userList.appendChild(div);
                    });
                })
                .catch(error => console.error('Error loading users:', error));
        }

        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', handleKeyPress);
            
            // Start polling
            loadRooms();
            loadUsers();
            setInterval(loadRooms, 8000);
            setInterval(loadUsers, 8000);
            setInterval(pollMessages, 8000);// 定期轮询消息
        });

        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 清除用户信息
                    sessionStorage.removeItem('username');
                    sessionStorage.removeItem('password');
                    // 跳转到登录页面
                    window.location.href = '/login.html';
                } else {
                    alert('登出失败：' + data.error);
                }
            })
            .catch(error => {
                console.error('Error logging out:', error);
                alert('登出失败');
            });
        }
    </script>
</body>
</html>
